<!doctype html>
<html>
  <head>
    <title>pyWeb Loading Libraries</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.12.0/js/jquery.terminal.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.12.0/css/jquery.terminal.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js"></script>
    <script src="../pyWeb.js"></script>

    <style>
        body, html {
            height: 100%;
            font: 1rem 'Fira Sans', sans-serif;
        }
        body {
            margin:0;
            display:flex;
            flex-wrap:wrap;
        }
        #terminal {
            width:50%;
            min-height:100%;
            max-height:100%;
        }
        #right {
            width:50%;
            min-height:100%;
            /* word-break: break-all;*/
            word-wrap: break-word;
        }
        #sometext {
            padding: 3px;
        }
        #desc {
            padding: 10px;
        }
        li {
            margin-bottom: .5rem;
        }
        </style>
  </head>
  <body>
    <div id="terminal"></div>
    <div id = "right">
        <br><br><br><br>
        <div id="desc">
        Code will run automatically demonstrating how to load packages.
        Check the page source to see the Javascript driving it.
        </div>

    </div>
    <script>
        (async () => {
            await pyWeb.create('#terminal');
            await pyodide.loadPackage('pytz');
            await pyWeb.runCode('# Finished loading pytz.');
            await pyWeb.runCode('\n\n');
            await pyWeb.runCode('# Start loading numpy as though the user typed it in');
            await pyWeb.runCode("pyWeb.loadPackage('numpy')");
            await pyWeb.runCode('# Finished loading numpy.');
            await pyWeb.runCode('import numpy as np');
            await pyWeb.runCode('\n\n');
            await pyWeb.runCode('# Now load a PyPI package.');
            await pyWeb.runCode("pyWeb.loadPackage('micropip')")
            await pyWeb.runCode('import micropip');
            await pyWeb.runCode("micropip.install('snowballstemmer')")
            await pyWeb.runCode(String.raw`
            import snowballstemmer
            stemmer = snowballstemmer.stemmer('english')
            print(stemmer.stemWords('go goes going gone'.split()))
            `);
        })()
    </script>
